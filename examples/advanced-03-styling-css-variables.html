<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShakeForm 예시: CSS 변수 스타일링</title>
    <script src="../shakeForm.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS 변수 스타일링 (Advanced)</h1>
        <p>
            <code>setCSSVariables</code> API를 사용하여 폼의 주요 색상, 테두리 반경, 내부 여백 등 디자인 시스템을 커스터마이징하는 예시입니다. 브랜드 스타일에 맞게 폼을 쉽게 변경할 수 있습니다.
        </p>

        <shake-form id="style-form" title="브랜드 맞춤 폼" submit-text="신청하기"></shake-form>
    </div>

    <script>
        const styleForm = document.getElementById('style-form');

        // 브랜드 색상(#e74c3c)을 기반으로 스타일을 변경합니다.
        styleForm.setCSSVariables({
          '--primary-color': '#e74c3c',
          '--button-bg': '#e74c3c',
          '--button-bg-hover': '#c0392b',
          '--input-focus-border': '#e74c3c',
          '--input-focus-shadow': 'rgba(231, 76, 60, 0.15)',
          '--border-radius': '20px',
          '--container-padding': '40px'
        });

        styleForm.setFields([
            { name: 'product', label: '제품명', type: 'text', required: true },
            { name: 'quantity', label: '수량', type: 'text', required: true, validation: { pattern: '^[0-9]+$', message: '숫자만 입력하세요.' } },
        ]);

        styleForm.addEventListener('formsubmit', (e) => {
            alert('신청이 완료되었습니다.');
        });
    </script>
</body>
</html>
